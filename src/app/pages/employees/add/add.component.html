<div class="container" style="margin-top: 50px">
  <div class="col">
      <div class="card">
          <div class="card-header">Add employee</div>
          <div class="card-body">
              
<form #Employeeform="ngForm" (ngSubmit)="onSubmit(Employeeform.value)">
  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="text"
      ngModel
      #id="ngModel"
      name="id"
      class="form-control"
      required
    />
    <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
      ID is required
    </div>
  </div>

  <div class="form-group">
    <label for="id">Name</label>
    <input type="text" ngModel name="name" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="id">Organization</label>
    <input type="text" ngModel name="organization" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="id">Email</label>
    <input type="email" ngModel name="email" class="form-control" required />
  </div>
  
  <div class="form-group">
    <label for="id">Image</label>
    <input type="text" ngModel name="image" class="form-control" required />
  </div>
 
  <div class="form-group">
    <label for="id">Cell number</label>
    <input type="tel" ngModel name="cellno" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Bio</label>
        <textarea
          class="form-control"
          required
          ngModel
          name="bio"
          rows="3"
        ></textarea>

  </div>
  <button class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
</div>
