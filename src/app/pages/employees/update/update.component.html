<div class="container" style="margin-top: 50px">
    <div class="col">
        <div class="card border-primary mb-3" >
            <div class="card-header">{{employee.name}}</div>
            <div class="card-body">
<div class="row p-2">
  <div class="col"><h4>Update</h4></div>
</div>
<div class="row p-2">
  <div class="col">
    <form
      #EmployeeUpdateForm="ngForm"
      (ngSubmit)="onSubmit(EmployeeUpdateForm.value)"
    >
      <div class="form-group">
        <label >ID</label>
        <input
          type="text"
          [(ngModel)]="employee.id"
          #id="ngModel"
          name="id"
          class="form-control"
          required
        />
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          ID is required
        </div>
      </div>
      <div class="form-group">
        <label >Name</label>
        <input
          type="text"
          [(ngModel)]="employee.name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label >Organization</label>
        <input
          type="text"
          [(ngModel)]="employee.organization"
          name="organization"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="id">Email</label>
        <input
          type="email"
          [(ngModel)]="employee.email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="id">Image</label>
        <input
          type="text"
          [(ngModel)]="employee.image"
          name="image"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="id">Cell number</label>
        <input
          type="tel"
          [(ngModel)]="employee.cellno"
          name="cellno"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Bio</label>
        <textarea
          class="form-control"
          required
          [(ngModel)]="employee.bio"
          name="bio"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-success">Update</button>
    </form>
  </div>
</div>
